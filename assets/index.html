<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="main__number active">1/5</div>
            <div class="main__number">2/5</div>
            <div class="main__number">3/5</div>
            <div class="main__number">4/5</div>
            <div class="main__number">5/5</div>
            <img class="main__img active" alt="" style="background-image: url(./image/1.png);">
            <img class="main__img" alt="" style="background-image: url(./image/2.jpg);">
            <img class="main__img" alt="" style="background-image: url(./image/3.jpg);">
            <img class="main__img" alt="" style="background-image: url(./image/4.png);">
            <img class="main__img" alt="" style="background-image: url(./image/5.jpg);">
            <div class="main__move">
                <div class="move__next">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="move__prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </div>
        </div>
        <div class="text active">Nature 1</div>
        <div class="text">Nature 2</div>
        <div class="text">Nature 3</div>
        <div class="text">Nature 4</div>
        <div class="text">Nature 5</div>
        <div class="img__list">
            <img class="img__item active-opacity" alt="" style="background-image: url(./image/1.png);">
            <img class="img__item" alt="" style="background-image: url(./image/2.jpg);">
            <img class="img__item" alt="" style="background-image: url(./image/3.jpg);">
            <img class="img__item" alt="" style="background-image: url(./image/4.png);">
            <img class="img__item" alt="" style="background-image: url(./image/5.jpg);">
        </div>
    </div>
    <script src="./js/main.js">

    </script>
</body>

</html>
